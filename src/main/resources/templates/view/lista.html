<!DOCTYPE html>
<html lang="pt-br">
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Lista de Tarefas</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style/style.css"/>

</head>
<body>
<header>
  <nav class="menu">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Lista de Registros</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/cadastrarTarefa" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar
          Tarefa</a></li>
      </ul>
    </div>
  </nav>
</header>


<!--Tabela exibição dos dados-->
<!--Dados obtidos pela ListaTarefaControloller método listaTarefas -->
<table class="container">
  <thead>
  <tr>
    <th>Data</th>
    <th>Descricao</th>
    <th>Usuario</th>
    <th>Atualizar</th>
    <th>Deletar</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="tarefa : ${tarefas}">
    <td><span th:text="${tarefa.data}"></span></td>
    <td><span th:text="${tarefa.descricao}"></span></td>
    <td><span th:text="${tarefa.usuario}"></span></td>
    <td><a id="update" class="waves-effect waves-light btn-small" th:href="${(#mvc.url('LTC#detalhesTarefa').arg(0, tarefa.codigo)).build()}"><i class="material-icons left">update</i></a></td>
    <td><a id="delete" class="waves-effect waves-light btn-small" th:href="${(#mvc.url('LTC#deletarTarefa').arg(0, tarefa.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
  </tr>
  </tbody>
</table>



<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
